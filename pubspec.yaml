name: moneymaker
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  random_avatar: ^0.0.8
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  #Networking
  http: ^0.13.6
  #Internationalization and Localization
  intl: ^0.17.0
  #State Management
  get: ^4.6.5
  #Storage and Security
  flutter_secure_storage: ^8.0.0
  #Animation
  loading_animation_widget: ^1.2.0+4
  animated_text_lerp: ^1.0.5
  widget_and_text_animator: ^1.0.9
  flutter_staggered_animations: ^1.1.1
  animated_custom_dropdown: ^1.5.0
  animated_text_kit: ^4.2.2
  #SVG
  flutter_svg: ^2.0.4
  #UI Components and Utilities
  url_launcher: ^6.1.10
  url_launcher_web: ^2.0.16
  url_strategy: ^0.2.0
  eva_icons_flutter: ^3.0.2
  lottie: ^2.3.2
  google_sign_in: ^6.1.5
  font_awesome_flutter: ^10.4.0
  fluttertoast: ^8.2.2
  flutter_timezone: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/raster/
    - assets/images/vector/

  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Regular.ttf